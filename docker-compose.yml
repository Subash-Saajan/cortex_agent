version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cortexdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/cortexdb
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-secret}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-your-api-key}
      JWT_SECRET: ${JWT_SECRET:-your-secret}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data:
